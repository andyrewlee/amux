name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  TERM: xterm-256color
  GOVULNCHECK_VERSION: v1.1.4

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      - name: Test (race)
        run: go test -race ./...

      - name: Govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@${GOVULNCHECK_VERSION} ./...

      - name: Harness (center)
        run: go run ./cmd/amux-harness -mode center -frames 5 -warmup 1

      - name: Harness (sidebar)
        run: go run ./cmd/amux-harness -mode sidebar -frames 5 -warmup 1

      - name: Harness (monitor)
        run: go run ./cmd/amux-harness -mode monitor -frames 5 -warmup 1
