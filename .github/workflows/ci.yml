name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  TERM: xterm-256color
  GOVULNCHECK_VERSION: v1.1.4
  GOLANGCI_LINT_VERSION: v1.64.8

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=10m

      - name: File length guard (max 500 lines)
        run: |
          set -euo pipefail
          find . -name '*.go' -exec wc -l {} + | awk '!/total$/ && $1 > 500 { print "ERROR: " $2 " has " $1 " lines (max 500)"; found=1 } END { if(found) exit 1 }'

      - name: Vet
        run: go vet ./...

      - name: Test
        run: |
          set -euo pipefail
          pkgs=$(go list ./... | grep -v '/internal/e2e$' | grep -v '/internal/tmux$')
          if [ -z "$pkgs" ]; then
            echo "no packages selected for unit tests"
            exit 1
          fi
          go test $pkgs

      - name: Test (race)
        run: |
          set -euo pipefail
          pkgs=$(go list ./... | grep -v '/internal/e2e$' | grep -v '/internal/tmux$')
          if [ -z "$pkgs" ]; then
            echo "no packages selected for race tests"
            exit 1
          fi
          go test -race $pkgs

      - name: Govulncheck
        run: go run golang.org/x/vuln/cmd/govulncheck@${GOVULNCHECK_VERSION} ./...

      - name: Harness (center)
        run: go run ./cmd/amux-harness -mode center -frames 5 -warmup 1 -tabs 8 -width 160 -height 48 -hot-tabs 2 -payload-bytes 64 -newline-every 4

      - name: Harness (sidebar)
        run: go run ./cmd/amux-harness -mode sidebar -frames 5 -warmup 1 -tabs 8 -width 160 -height 48 -hot-tabs 2 -payload-bytes 64 -newline-every 4

      - name: Harness (monitor)
        run: go run ./cmd/amux-harness -mode monitor -frames 5 -warmup 1 -tabs 8 -width 160 -height 48 -hot-tabs 2 -payload-bytes 64 -newline-every 4

  tmux-e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: tmux version
        run: tmux -V

      - name: Test (tmux)
        run: go test ./internal/tmux -count=1

      - name: Test (e2e)
        run: go test ./internal/e2e -count=1

  pr-checklist:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR checklist
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          set -euo pipefail
          body_file="$(mktemp)"
          printf '%s\n' "${PR_BODY}" > "${body_file}"
          ./scripts/ci/verify_pr_checklist.sh "${BASE_SHA}" "${HEAD_SHA}" "${body_file}"

  lint-strict-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Strict lint (changed code only)
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --config=.golangci.strict.yml --new-from-rev=${{ github.event.pull_request.base.sha }} --timeout=10m
